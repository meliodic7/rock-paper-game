<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irys Game - Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #111;
      color: #fff;
    }
    header {
      padding: 1rem;
    }
    img.logo {
      height: 50px;
      margin-bottom: 10px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 1rem;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #6200ea;
      color: #fff;
    }
    button:hover {
      background: #3700b3;
    }
    .result, .scoreboard {
      margin-top: 1rem;
    }
    .leaderboard {
      margin-top: 2rem;
    }
    .dark-mode button {
      background: #bb86fc;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://irys.xyz/logo-light.svg" alt="Irys Logo" class="logo"/>
    <h1>Irys Game 🎮 - Rock Paper Scissors</h1>
    <label>
      <input type="checkbox" id="themeToggle" />
      Dark Mode
    </label>
  </header>

  <div class="container">
    <input type="text" id="playerName" placeholder="Enter your name" />
    <div>
      <button onclick="play('rock')">🪨 Rock</button>
      <button onclick="play('paper')">📄 Paper</button>
      <button onclick="play('scissors')">✂️ Scissors</button>
    </div>
    <div class="result" id="result"></div>
    <div class="scoreboard">
      <p>Score: <span id="score">0</span></p>
      <button onclick="resetGame()">🔄 Reset</button>
    </div>
    <div class="leaderboard" id="leaderboard">
      <h3>🏆 Top Players</h3>
      <ul id="leaderList"></ul>
    </div>
  </div>

  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav"></audio>

  <script>
    let score = 0;
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    const choices = ["rock", "paper", "scissors"];
    const resultDiv = document.getElementById("result");
    const scoreSpan = document.getElementById("score");
    const leaderList = document.getElementById("leaderList");
    const clickSound = document.getElementById("clickSound");

    document.getElementById("themeToggle").addEventListener("change", function () {
      document.body.classList.toggle("dark-mode", this.checked);
    });

    function play(userChoice) {
      const playerName = document.getElementById("playerName").value || "Anonymous";
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      clickSound.play();

      let result = "";
      if (userChoice === computerChoice) {
        result = `It's a draw! 😐 You both chose ${userChoice}`;
      } else if (
        (userChoice === "rock" && computerChoice === "scissors") ||
        (userChoice === "paper" && computerChoice === "rock") ||
        (userChoice === "scissors" && computerChoice === "paper")
      ) {
        result = `You win! 🎉 ${userChoice} beats ${computerChoice}`;
        score++;
      } else {
        result = `You lose! 💀 ${computerChoice} beats ${userChoice}`;
        score = Math.max(0, score - 1);
      }

      resultDiv.textContent = result;
      scoreSpan.textContent = score;

      updateLeaderboard(playerName, score);
    }

    function resetGame() {
      score = 0;
      scoreSpan.textContent = score;
      resultDiv.textContent = "";
    }

    function updateLeaderboard(name, score) {
      let found = leaderboard.find(player => player.name === name);
      if (found) {
        found.score = Math.max(found.score, score);
      } else {
        leaderboard.push({ name, score });
      }
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 5);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      displayLeaderboard();
    }

    function displayLeaderboard() {
      leaderList.innerHTML = "";
      leaderboard.forEach((player, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${player.name} - ${player.score}`;
        leaderList.appendChild(li);
      });
    }

    // Init
    displayLeaderboard();
  </script>
</body>
</html>
