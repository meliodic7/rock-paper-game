<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irys Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0c2a;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .logo {
      width: 180px;
      margin: 20px auto;
      display: block;
    }

    h1 {
      color: #96f2d7;
    }

    .input-area input {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .input-area button {
      padding: 10px 20px;
      margin-left: 5px;
      background-color: #00f0ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }

    .choices button {
      margin: 10px;
      padding: 15px;
      font-size: 20px;
      background-color: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .choices button:hover {
      background-color: #00f0ff;
      color: black;
    }

    .result {
      font-size: 18px;
      margin-top: 15px;
    }

    .scoreboard {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/WGgM3K6/irys-trust.png" alt="Irys Logo" class="logo" />
    <h1>Rock Paper Scissors ✨</h1>

    <div class="input-area">
      <input type="text" id="playerName" placeholder="Enter your name" />
      <button onclick="startGame()">Start</button>
    </div>

    <div id="gameArea" class="hidden">
      <p id="greeting"></p>
      <div class="choices">
        <button onclick="play('rock')">✊ Rock</button>
        <button onclick="play('paper')">✋ Paper</button>
        <button onclick="play('scissors')">✌️ Scissors</button>
      </div>
      <div class="result" id="resultText"></div>
      <div class="scoreboard">
        <p><strong>Score:</strong> <span id="score">0</span></p>
        <button onclick="resetScore()">Reset</button>
      </div>
    </div>
  </div>

  <!-- Sound effects -->
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_2f7ce3294b.mp3"></audio>
  <audio id="loseSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_f83f5d7b44.mp3"></audio>
  <audio id="drawSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9b88b6890c.mp3"></audio>

  <script>
    let score = 0;

    function startGame() {
      const name = document.getElementById('playerName').value.trim();
      if (name === "") return alert("Enter your name!");

      document.getElementById('greeting').innerText = `Hello, ${name}! Let’s play.`;
      document.getElementById('gameArea').classList.remove('hidden');
    }

    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const compChoice = choices[Math.floor(Math.random() * 3)];

      let result;
      if (playerChoice === compChoice) {
        result = "It's a draw!";
        document.getElementById("drawSound").play();
      } else if (
        (playerChoice === 'rock' && compChoice === 'scissors') ||
        (playerChoice === 'paper' && compChoice === 'rock') ||
        (playerChoice === 'scissors' && compChoice === 'paper')
      ) {
        result = `You Win! ${playerChoice} beats ${compChoice}`;
        score++;
        document.getElementById("winSound").play();
      } else {
        result = `You Lose! ${compChoice} beats ${playerChoice}`;
        score--;
        document.getElementById("loseSound").play();
      }

      document.getElementById('resultText').innerText = result;
      document.getElementById('score').innerText = score;
    }

    function resetScore() {
      score = 0;
      document.getElementById('score').innerText = score;
    }
  </script>
</body>
</html>
