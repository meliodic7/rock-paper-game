<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irys Game - Rock Paper Scissors</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2d1e5f, #652ec7);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-top: 1rem;
    }
    .logo {
      height: 80px;
      margin-bottom: 10px;
    }
    .input-section, .game, .scoreboard, .leaderboard {
      margin-top: 20px;
      text-align: center;
    }
    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #fff;
      color: #652ec7;
      font-weight: bold;
    }
    .dark-mode {
      background: linear-gradient(135deg, #0f0f0f, #1e1e2f);
      color: #f0f0f0;
    }
    .controls {
      margin-top: 10px;
    }
    .leaderboard {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 12px;
      margin-top: 1rem;
      width: 100%;
      max-width: 300px;
    }
    .sprite {
      height: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Irys_logo.svg/512px-Irys_logo.svg.png" alt="Irys Logo" />
  <h1>Irys Rock-Paper-Scissors</h1>

  <div class="input-section">
    <input id="playerName" placeholder="Enter your name" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="game" style="display:none;">
    <h2 id="welcomeText"></h2>
    <div class="buttons">
      <button onclick="play('rock')">ü™® Rock</button>
      <button onclick="play('paper')">üìÑ Paper</button>
      <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
    </div>
    <p id="result"></p>
    <div class="scoreboard">
      <p>Score: <span id="score">0</span></p>
      <button onclick="resetGame()">Reset</button>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div class="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <img class="sprite" src="https://i.ibb.co/hDBVrQ4/irys-sprite.png" alt="Irys Sprite">

  <audio id="sound-rock" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-mechanical-bling-210.wav"></audio>
  <audio id="sound-paper" src="https://assets.mixkit.co/sfx/preview/mixkit-game-notification-wave-231.wav"></audio>
  <audio id="sound-scissors" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-win-video-game-notification-269.wav"></audio>

  <script>
    let score = 0;
    const leaderboard = [];

    function startGame() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) return alert("Please enter your name!");
      document.querySelector('.game').style.display = "block";
      document.querySelector('.input-section').style.display = "none";
      document.getElementById('welcomeText').innerText = `Welcome, ${name}!`;
    }

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      const sound = document.getElementById(`sound-${userChoice}`);
      if (sound) sound.play();

      let resultText = `Computer chose ${computerChoice}. `;

      if (userChoice === computerChoice) {
        resultText += "It's a draw!";
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        resultText += "You win!";
        score++;
      } else {
        resultText += "You lose!";
        score = Math.max(0, score - 1);
      }

      document.getElementById('result').innerText = resultText;
      document.getElementById('score').innerText = score;
      updateLeaderboard();
    }

    function resetGame() {
      score = 0;
      document.getElementById('score').innerText = score;
      document.getElementById('result').innerText = '';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function updateLeaderboard() {
      const name = document.getElementById('playerName').value.trim();
      const index = leaderboard.findIndex(entry => entry.name === name);

      if (index >= 0) {
        leaderboard[index].score = score;
      } else {
        leaderboard.push({ name, score });
      }

      leaderboard.sort((a, b) => b.score - a.score);
      const list = leaderboard.map(entry => `<li>${entry.name}: ${entry.score}</li>`).join('');
      document.getElementById('leaderboardList').innerHTML = list;
    }
  </script>
</body>
</html>
