<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irys Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .light-mode {
      background-color: #f4f4f4;
      color: #000;
    }
    .game-container {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
    }
    #leaderboard {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <img id="irys-logo" src="https://irys.xyz/logo-light.svg" alt="Irys Logo" style="height: 60px; margin-bottom: 10px;" />
  <h1>Irys Game ğŸ®</h1>

  <div id="name-screen">
    <input type="text" id="player-name" placeholder="Enter your name" />
    <button onclick="startGame()">Start</button>
  </div>

  <h2 id="welcome-msg" style="display: none;"></h2>

  <div class="game-container" id="game-area" style="display: none;">
    <p id="user-score">Player: 0</p>
    <p id="comp-score">Computer: 0</p>

    <div>
      <button onclick="play('rock')">ğŸª¨ Rock</button>
      <button onclick="play('paper')">ğŸ“„ Paper</button>
      <button onclick="play('scissors')">âœ‚ï¸ Scissors</button>
    </div>

    <p id="result"></p>
    <button onclick="resetGame()">Reset</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div id="leaderboard">
    <h3>ğŸ† Leaderboard</h3>
    <ol id="leaderboard-list"></ol>
  </div>

  <audio id="win-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5be63f3cb9.mp3"></audio>
  <audio id="lose-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c9b2fcb56.mp3"></audio>
  <audio id="draw-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_1aef82c3f7.mp3"></audio>

  <script>
    let userScore = 0;
    let compScore = 0;
    let player = "You";

    function startGame() {
      const nameInput = document.getElementById("player-name").value.trim();
      player = nameInput || "You";
      document.getElementById("name-screen").style.display = "none";
      document.getElementById("game-area").style.display = "block";
      document.getElementById("welcome-msg").innerText = `Welcome, ${player}! ğŸ®`;
      document.getElementById("welcome-msg").style.display = "block";
      updateScore();
      updateLeaderboard();
    }

    function play(userChoice) {
      const choices = ["rock", "paper", "scissors"];
      const compChoice = choices[Math.floor(Math.random() * 3)];
      const resultText = document.getElementById("result");
      let result = "";

      if (userChoice === compChoice) {
        result = "It's a draw!";
        document.getElementById("draw-sound").play();
      } else if (
        (userChoice === "rock" && compChoice === "scissors") ||
        (userChoice === "paper" && compChoice === "rock") ||
        (userChoice === "scissors" && compChoice === "paper")
      ) {
        userScore++;
        result = `${player} wins this round!`;
        document.getElementById("win-sound").play();
      } else {
        compScore++;
        result = "Computer wins this round!";
        document.getElementById("lose-sound").play();
      }

      resultText.innerText = result;
      updateScore();
      updateLeaderboard();
    }

    function updateScore() {
      document.getElementById("user-score").innerText = `${player}: ${userScore}`;
      document.getElementById("comp-score").innerText = `Computer: ${compScore}`;
    }

    function resetGame() {
      saveToLeaderboard();
      userScore = 0;
      compScore = 0;
      updateScore();
      updateLeaderboard();
      document.getElementById("result").innerText = "";
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const logo = document.getElementById("irys-logo");
      if (document.body.classList.contains("light-mode")) {
        logo.src = "https://irys.xyz/logo-dark.svg";
      } else {
        logo.src = "https://irys.xyz/logo-light.svg";
      }
    }

    function saveToLeaderboard() {
      let data = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      data.push({ name: player, score: userScore });
      data.sort((a, b) => b.score - a.score);
      data = data.slice(0, 5);
      localStorage.setItem("leaderboard", JSON.stringify(data));
    }

    function updateLeaderboard() {
      const list = document.getElementById("leaderboard-list");
      list.innerHTML = "";
      const data = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      data.forEach(entry => {
        const li = document.createElement("li");
        li.innerText = `${entry.name}: ${entry.score}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
