<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Irys Game ‚Äì Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f0f4ff;
      padding: 40px 10px;
    }
    h1 {
      color: #444;
      margin-bottom: 10px;
    }
    .buttons button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    .score {
      font-size: 20px;
      margin-top: 20px;
    }
    .reset-btn {
      margin-top: 25px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background-color: #a51d2d;
    }
  </style>
</head>
<body>

  <h1>Irys Game ‚Äì Rock Paper Scissors</h1>

  <div class="buttons">
    <button onclick="playGame('rock')">ü™® Rock</button>
    <button onclick="playGame('paper')">üìÑ Paper</button>
    <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result"></div>
  <div class="score">
    üßç You: <span id="user-score">0</span> | ü§ñ Computer: <span id="computer-score">0</span>
  </div>

  <button class="reset-btn" onclick="resetGame()">üîÑ Reset</button>

  <!-- üîä Sound Effects -->
  <audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3" preload="auto"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
  <audio id="drawSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function playGame(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (userChoice === computerChoice) {
        result = "ü§ù It's a draw!";
        document.getElementById("drawSound").play();
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = "üéâ You win!";
        userScore++;
        document.getElementById("winSound").play();
      } else {
        result = "üíÄ Computer wins!";
        computerScore++;
        document.getElementById("loseSound").play();
      }

      document.getElementById("result").innerText =
        `You chose ${userChoice} | Computer chose ${computerChoice} ‚Üí ${result}`;
      document.getElementById("user-score").innerText = userScore;
      document.getElementById("computer-score").innerText = computerScore;
    }

    function resetGame() {
      userScore = 0;
      computerScore = 0;
      document.getElementById("result").innerText = '';
      document.getElementById("user-score").innerText = '0';
      document.getElementById("computer-score").innerText = '0';
    }
  </script>
</body>
</html>
