<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irys Game - Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a2e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      color: #ff4cc2;
    }

    #logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .game-section {
      background: #16213e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 76, 194, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .score {
      margin: 1rem 0;
    }

    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #ff4cc2;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #e342b8;
    }

    input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
    }

    #dark-toggle {
      background: #0f3460;
      color: #fff;
      margin-top: 1rem;
    }

    @media (max-width: 500px) {
      .game-section {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <img id="logo" src="https://rock-paper-game-1n2w.vercel.app/irys-logo.png" alt="Irys Logo">
  <h1>Rock Paper Scissors - Irys Game</h1>

  <div class="game-section">
    <input type="text" id="playerName" placeholder="Enter your name" /><br />
    <p id="greeting">Welcome! Let's play ðŸŽ®</p>

    <div class="score">
      <p><strong>Score:</strong> <span id="score">0</span></p>
    </div>

    <div>
      <button onclick="play('rock')">Rock</button>
      <button onclick="play('paper')">Paper</button>
      <button onclick="play('scissors')">Scissors</button>
    </div>

    <p id="result"></p>
    <button onclick="resetGame()">Reset</button>
    <button id="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    let score = 0;
    const scoreSpan = document.getElementById("score");
    const resultP = document.getElementById("result");
    const playerNameInput = document.getElementById("playerName");
    const greeting = document.getElementById("greeting");

    playerNameInput.addEventListener('input', () => {
      greeting.textContent = `Welcome, ${playerNameInput.value}! Let's play ðŸŽ®`;
    });

    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result;

      if (playerChoice === computerChoice) {
        result = "It's a draw!";
        playSound("draw");
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = "You win!";
        score++;
        playSound("win");
      } else {
        result = "You lose!";
        score--;
        playSound("lose");
      }

      resultP.textContent = `${playerChoice} vs ${computerChoice} â†’ ${result}`;
      scoreSpan.textContent = score;
    }

    function resetGame() {
      score = 0;
      scoreSpan.textContent = score;
      resultP.textContent = '';
      playerNameInput.value = '';
      greeting.textContent = "Welcome! Let's play ðŸŽ®";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      document.body.style.backgroundColor = document.body.classList.contains("dark") ? "#0f0f0f" : "#1a1a2e";
    }

    function playSound(type) {
      const audio = new Audio(`${type}.mp3`);
      audio.play();
    }
  </script>
</body>

</html>
