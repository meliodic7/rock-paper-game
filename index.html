<!DOCTYPE html>
<html>
<head>
  <title>Irys Game - Rock Paper Scissors</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 50px;
      transition: 0.3s ease;
    }

    button {
      margin: 10px;
      font-size: 20px;
      padding: 10px 20px;
    }

    .scoreboard {
      font-size: 18px;
      margin-top: 20px;
      color: #333;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .dark-mode button {
      background-color: #333;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>

  <h1>ğŸª¨ğŸ“„âœ‚ï¸ Irys Rock Paper Scissors Game</h1>

  <div>
    <button onclick="play('rock')">ğŸª¨ Rock</button>
    <button onclick="play('paper')">ğŸ“„ Paper</button>
    <button onclick="play('scissors')">âœ‚ï¸ Scissors</button>
    <button onclick="resetScore()">ğŸ” Reset Score</button>
    <button onclick="toggleDarkMode()">ğŸŒ“ Toggle Dark Mode</button>
  </div>

  <div class="scoreboard">
    ğŸ§‘ You: <span id="user-score">0</span> |
    ğŸ–¥ï¸ Computer: <span id="computer-score">0</span>
  </div>

  <h2 id="result">Make your move!</h2>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let winner = "";

      if (userChoice === computerChoice) {
        winner = "draw";
      } else if (
        (userChoice === "rock" && computerChoice === "scissors") ||
        (userChoice === "paper" && computerChoice === "rock") ||
        (userChoice === "scissors" && computerChoice === "paper")
      ) {
        winner = "user";
      } else {
        winner = "computer";
      }

      const result = document.getElementById("result");

      if (winner === "user") {
        userScore++;
        result.innerHTML = `ğŸ‰ You Win! ${userChoice} beats ${computerChoice}`;
        playSound("win");
      } else if (winner === "computer") {
        computerScore++;
        result.innerHTML = `ğŸ’€ You Lose! ${computerChoice} beats ${userChoice}`;
        playSound("lose");
      } else {
        result.innerHTML = `ğŸ˜ It's a draw! You both chose ${userChoice}`;
        playSound("draw");
      }

      document.getElementById("user-score").textContent = userScore;
      document.getElementById("computer-score").textContent = computerScore;
    }

    function resetScore() {
      userScore = 0;
      computerScore = 0;
      document.getElementById("user-score").textContent = userScore;
      document.getElementById("computer-score").textContent = computerScore;
      document.getElementById("result").innerHTML = "Scores reset! Play again.";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function playSound(type) {
      const audio = new Audio();
      if (type === "win") {
        audio.src = "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg";
      } else if (type === "lose") {
        audio.src = "https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg";
      } else {
        audio.src = "https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg";
      }
      audio.play();
    }
  </script>

</body>
</html>
