<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #f4f4f4; padding: 50px; }
    button { margin: 10px; font-size: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button onclick="play('rock')">ü™® Rock</button>
  <button onclick="play('paper')">üìÑ Paper</button>
  <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  <h2 id="result"></h2>

  <script>
    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';
      if (userChoice === computerChoice) result = "It's a tie!";
      else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) result = "You win!";
      else result = "You lose!";
      document.getElementById("result").innerHTML = `
        You chose <b>${userChoice}</b><br>
        Computer chose <b>${computerChoice}</b><br>
        <strong>${result}</strong>
      `;
    }
  </script>
</body>
</html>
