<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irys Game üíú</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #0f0f1b;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7a5cff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    header img {
      height: 40px;
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2rem;
    }

    .player-name {
      margin: 1rem;
    }

    .game-area {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    .buttons button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      background-color: #7a5cff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #a392ff;
    }

    .result, .score, .player {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .controls {
      margin: 2rem 0;
    }

    .toggle-mode {
      background: transparent;
      border: 2px solid #7a5cff;
      color: #7a5cff;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-mode:hover {
      background-color: #7a5cff;
      color: white;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .buttons button { font-size: 1rem; padding: 0.5rem 1rem; }
    }
  </style>
</head>
<body>

  <header>
    <img src="irys-logo.png" alt="Irys Logo" />
    <h1>Irys Game</h1>
  </header>

  <div class="player-name">
    <label for="name">Enter your name: </label>
    <input type="text" id="name" placeholder="Player1" />
    <button onclick="setPlayerName()">Start</button>
  </div>

  <div class="game-area">
    <div class="player" id="playerDisplay"></div>

    <div class="buttons">
      <button onclick="play('rock')">ü™® Rock</button>
      <button onclick="play('paper')">üìÑ Paper</button>
      <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
    </div>

    <div class="result" id="resultText"></div>
    <div class="score" id="scoreBoard">Score: 0 Wins | 0 Losses | 0 Draws</div>

    <div class="controls">
      <button onclick="resetGame()">üîÅ Reset</button>
      <button class="toggle-mode" onclick="toggleDarkMode()">üåó Toggle Dark Mode</button>
    </div>
  </div>

  <audio id="moveSound" src="sounds/move.mp3"></audio>
  <audio id="winSound" src="sounds/win.mp3"></audio>
  <audio id="loseSound" src="sounds/lose.mp3"></audio>

  <script>
    let wins = 0, losses = 0, draws = 0;
    let playerName = '';

    function setPlayerName() {
      const nameInput = document.getElementById('name');
      playerName = nameInput.value || 'Player';
      document.getElementById('playerDisplay').textContent = `Hello, ${playerName}! Let‚Äôs play.`;
    }

    function play(playerChoice) {
      const moves = ['rock', 'paper', 'scissors'];
      const computerChoice = moves[Math.floor(Math.random() * 3)];
      const result = getResult(playerChoice, computerChoice);

      document.getElementById('moveSound').play();

      if (result === 'win') {
        wins++;
        document.getElementById('resultText').textContent = `You chose ${playerChoice}, computer chose ${computerChoice}. You WIN! üéâ`;
        document.getElementById('winSound').play();
      } else if (result === 'lose') {
        losses++;
        document.getElementById('resultText').textContent = `You chose ${playerChoice}, computer chose ${computerChoice}. You LOSE! üò¢`;
        document.getElementById('loseSound').play();
      } else {
        draws++;
        document.getElementById('resultText').textContent = `Both chose ${playerChoice}. It‚Äôs a DRAW! ü§ù`;
      }

      updateScore();
    }

    function getResult(player, computer) {
      if (player === computer) return 'draw';
      if ((player === 'rock' && computer === 'scissors') ||
          (player === 'paper' && computer === 'rock') ||
          (player === 'scissors' && computer === 'paper')) {
        return 'win';
      }
      return 'lose';
    }

    function updateScore() {
      document.getElementById('scoreBoard').textContent = 
        `Score: ${wins} Wins | ${losses} Losses | ${draws} Draws`;
    }

    function resetGame() {
      wins = 0;
      losses = 0;
      draws = 0;
      updateScore();
      document.getElementById('resultText').textContent = '';
    }

    function toggleDarkMode() {
      const body = document.body;
      if (body.style.backgroundColor === 'white') {
        body.style.backgroundColor = '#0f0f1b';
        body.style.color = 'white';
      } else {
        body.style.backgroundColor = 'white';
        body.style.color = '#111';
      }
    }
  </script>
</body>
</html>
